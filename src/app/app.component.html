<div class="container">
  <form>  <div class="form-group">
    <h1 class="text-center ">Todo App</h1>

    <a href="https://github.com/michalm08/todoAngular.git" >Github</a>
    <div class="input-group-prepend">
      <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
      <span class="input-group-text" (click)="addTodo(todo.value)" (click)="clear(todo)">Add</span>
    </div>

    <div >
      <ul >
        <li *ngFor="let todo of todoArray">{{todo}}</li>
      </ul>
    </div>


  </div>
  </form>
</div>

<router-outlet></router-outlet>
